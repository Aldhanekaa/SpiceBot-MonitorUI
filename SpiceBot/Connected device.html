<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=600, initial-scale=1.0">
    <title>Connected Devices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0faff;
            color: #333;
            width: 1024px;
            height: 600px;
            overflow: hidden;
            position: relative;
        }

        /* Blue Rectangle (Background Canvas) */
        .rectangle {
            position: absolute;
            width: 1024px;
            height: 142px;
            left: 0;
            top: 0;
            background: #43BDEE;
        }

        header {
            padding: 20px;
            background-color: transparent;
            position: relative;
            z-index: 1;
        }

        nav a {
            text-decoration: none;
            color: #3a3434;
            font-size: 14px;
        }

        nav {
            margin-bottom: 10px;
        }

        main {
            padding: 20px;
            position: relative;
            z-index: 1;
            margin-top: 160px; /* Ensure content is visible below the rectangle */
            height: 440px; /* Adjust the main content to fit within the remaining height */
            overflow-y: auto; /* Add scrolling if content overflows */
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #000000;
            display: inline-block;
        }

        .header-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-btn {
            background-color: white;
            color: #43BDEE;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: 1px solid #43BDEE;
        }

        .sync-btn svg {
            fill: #43BDEE;
            width: 16px;
            height: 16px;
        }

        .device-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .device-category {
            flex: 1;
            min-width: 250px;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-weight: 700;
        }

        h2 svg {
            margin-right: 8px;
        }

        .device-card {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        .device-card span {
            color: #888;
            font-size: 0.9em;
        }

        .device-card:hover {
            border-color: #00a7e1;
        }

        .device-grid {
            display: flex;
            gap: 10px;
        }

        .device-category h2 svg {
            width: 24px;
            height: 24px;
        }

        .device-card span {
            font-weight: 600;
            color: #444;
        }

    </style>
</head>
<body>
    <!-- Blue Rectangle -->
    <div class="rectangle"></div>

    <!-- Header Section with Navigation, Title, and Sync Button -->
    <div class="header-container">
        <nav>
            <a href="#">Home</a> &gt; <a href="#">Connected Devices</a>
        </nav>
        <div class="header-title">
            <h1>Connected Devices</h1>
        </div>
        <button class="sync-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 3.293l-2.146 2.147a.5.5 0 00.708.708L7.5 4.707V10.5a.5.5 0 001 0V4.707l.938.941a.5.5 0 10.707-.707L8 3.293z"/>
                <path d="M8 1.5A6.5 6.5 0 1014.5 8h-1a5.5 5.5 0 11-9.916-3.101.5.5 0 10-.945-.33A6.5 6.5 0 008 1.5z"/>
            </svg>
            Sync with Jetson
        </button>
    </div>

    <main>
        <section class="device-section">
            <div class="device-category">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3 6a1 1 0 011-1h3a1 1 0 110 2H4a1 1 0 01-1-1zm8.5 0a.5.5 0 000 1h.546l-1.679 4.03A.5.5 0 0010 11.5h-2.086l-.632-2.21 1.573-.985a.5.5 0 00-.438-.89l-1.34.84L5.64 4.963a.5.5 0 00-.932.374l2 7a.5.5 0 00.932-.374l-.764-2.676.803-.502.947 3.31H10a1.5 1.5 0 001.5-1.042l1.629-3.915v.957a1.5 1.5 0 001.5 1.5H15a.5.5 0 000-1h-.37a.5.5 0 01-.5-.5V6a.5.5 0 00-.5-.5h-2.63z"></path>
                    </svg>
                    USB Connections
                </h2>
                <div class="device-grid" id="usb-connections">
                    <div class="device-card">
                        <span>Logitech Camera C270</span>
                        <span>/usb/usbmode1140</span>
                    </div>
                    <div class="device-card">
                        <span>RPLiDAR</span>
                        <span>/usb/usbmode1101</span>
                    </div>
                </div>
            </div>

            <div class="device-category">
                <h2>Camera Connections</h2>
                <div class="device-grid" id="camera-connections">
                    <div class="device-card">
                        <span>Logitech Camera C270</span>
                        <span>/usb/usbmode1140</span>
                    </div>
                </div>
            </div>

            <div class="device-category">
                <h2>i2C Connections</h2>
                <div class="device-grid" id="i2c-connections">
                    <div class="device-card">
                        <span>Mode 7</span>
                        <span>0×40 & 0×70</span>
                    </div>
                </div>
            </div>

            <div class="device-category">
                <h2>UART Connections</h2>
                <div class="device-grid" id="uart-connections">
                    <div class="device-card">
                        <span>Unknown</span>
                        <span>/usb/usbmode101</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
