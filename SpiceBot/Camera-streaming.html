<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Streaming</title>
    <link rel="icon" href="../Logo/spice logo indo solar.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0faff;
            color: #333;
        }

        .header {
            background-color: #43BDEE;
            height: 190px;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        nav {
            color: white;
            margin-bottom: 15px;
            margin: 30px;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 20px;
        }

        nav span {
            color: black;
        }

        .page-title {
            font-size: 40px;
            color: black;
            display: flex;
            align-items: center;
            margin-left: 50px;
        }

        .page-title img {
            width: 60px;
            margin-right: 20px;
        }

        .title-btn {
            display: flex;
            align-items: center;
        }

        .sync-btn {
            background-color: #2BA8DB;
            color: black;
            border: none;
            padding: 0px 20px;
            margin-left: 20px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
        }

        .sync-btn:hover {
            background-color: #1e88e5;
        }

        .sync-btn-icon {
            margin-right: 8px;
            display: flex;
            align-items: center;
        }

        .sync-btn-icon img {
            width: 30px;
        }

        main {
            padding: 20px;
        }

        .camera-section {
            margin: 20px 50px;
        }

        .camera-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .camera-stream {
            background-color: #f0f0f0;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Header with blue rectangle -->
    <div class="header">
        <nav>
            <a href="Spicebot.html.kontrol.panel.html" style="opacity: 0.5;">Home</a> <span>&gt;</span> <a
                href="">Camera Streaming</a>
        </nav>
        <div class="title-btn">
            <h1 class="page-title">
                <span class="file:///C:/Users/A/AppData/Roaming/Microsoft/Windows/Network%20Shortcuts/CAMERA.webp"><img
                        src="../img/video-camera.png" alt=""></span> Camera Streaming
            </h1>
            <button class="sync-btn">
                <span class="sync-btn-icon"><img src="../img/cloud.png" alt=""></span> Connected to Cloud
            </button>
        </div>
    </div>

    <main>
        <section class="camera-section">
            <h2 class="camera-title">Check Camera Connectivity</h2>
            <div class="camera-stream">
                Camera Feed
            </div>
        </section>
    </main>
</body> 

</html>
